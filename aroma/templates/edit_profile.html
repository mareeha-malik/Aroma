{% extends 'base.html' %}

{% load store_tags %}

{% block content %}
<style>
    .edit-profile-container {
        max-width: 600px;
        margin: 2rem auto;
        background: linear-gradient(135deg, rgba(198, 198, 198, 0.05) 0%, rgba(198, 198, 198, 0.02) 100%);
        border: 1px solid rgba(198, 198, 198, 0.2);
        border-radius: 8px;
        padding: 3rem;
    }

    .edit-profile-container h1 {
        color: #c6c6c6;
        margin-bottom: 2rem;
        font-size: 2rem;
        letter-spacing: 1px;
        border-bottom: 2px solid rgba(198, 198, 198, 0.3);
        padding-bottom: 1rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        color: #c6c6c6;
        font-weight: 700;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
    }

    .form-group input {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 1px solid rgba(198, 198, 198, 0.3);
        background-color: rgba(42, 42, 42, 0.5);
        color: #f5f5f5;
        border-radius: 4px;
        font-size: 1rem;
        font-family: inherit;
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        background-color: rgba(50, 50, 50, 0.8);
        border-color: #c6c6c6;
        box-shadow: 0 0 10px rgba(198, 198, 198, 0.2);
    }

    .form-group input::placeholder {
        color: #888;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }

    .btn {
        flex: 1;
        padding: 1rem;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-weight: 700;
        font-size: 1rem;
        transition: all 0.3s ease;
        text-decoration: none;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .btn-primary {
        background-color: #c6c6c6;
        color: #1a1a1a;
    }

    .btn-primary:hover {
        background-color: #e6e6e6;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(198, 198, 198, 0.3);
    }

    .btn-secondary {
        background-color: transparent;
        color: #c6c6c6;
        border: 2px solid #c6c6c6;
    }

    .btn-secondary:hover {
        background-color: rgba(198, 198, 198, 0.1);
        border-color: #e6e6e6;
    }

    .info-text {
        color: #888;
        font-size: 0.9rem;
        margin-top: 0.25rem;
    }

    @media (max-width: 768px) {
        .edit-profile-container {
            padding: 2rem;
            margin: 1rem;
        }

        .form-actions {
            flex-direction: column;
        }
    }
</style>

<div class="edit-profile-container">
    <h1>Edit Profile</h1>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">Username</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                value="{{ user.username }}"
                disabled
                placeholder="Your username"
            >
            <p class="info-text">Username cannot be changed</p>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                value="{{ user.email }}"
                placeholder="your.email@example.com"
                required
            >
        </div>

        <div class="form-group">
            <label for="first_name">First Name</label>
            <input 
                type="text" 
                id="first_name" 
                name="first_name" 
                value="{{ user.first_name }}"
                placeholder="John"
            >
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input 
                type="text" 
                id="last_name" 
                name="last_name" 
                value="{{ user.last_name }}"
                placeholder="Doe"
            >
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
