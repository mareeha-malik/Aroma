{% load store_tags %}
<style>
    /* ---------- PRODUCT CARD ---------- */
    .product-card {
        background: linear-gradient(145deg, #1a1a1a 0%, #0f0f0f 100%);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8),
                    inset 0 1px 0 rgba(255, 255, 255, 0.05);
        display: flex;
        flex-direction: column;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(212, 175, 55, 0.1);
        height: 100%;
    }

    .product-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 30px 80px rgba(215, 215, 215, 0.25),
                    0 0 0 1px rgba(202, 202, 202, 0.2),
                    inset 0 1px 0 rgba(211, 211, 211, 0.1);
        border-color: rgba(226, 226, 226, 0.3);
    }

    /* ---------- IMAGE ---------- */
    .product-image {
        width: 100%;
        aspect-ratio: 1;
        background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1.8rem;
        position: relative;
        overflow: hidden;
    }

    .product-image img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
    }

    .product-card:hover .product-image img {
        transform: scale(1.08) rotate(2deg);
    }

    .placeholder-image {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .placeholder-image svg {
        width: 150px;
        height: 150px;
        filter: drop-shadow(0 10px 30px rgba(212, 175, 55, 0.2));
        transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .product-card:hover .placeholder-image svg {
        transform: scale(1.08) rotate(-2deg);
    }

    /* ---------- INFO ---------- */
    .product-info {
        padding: 0.7rem 1.3rem 0.4rem;
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
    }

    .product-title {
        font-size: 1.15rem;
        color: #ffffff;
        font-weight: 600;
        margin: 0;
    }

    .description {
        font-size: 0.82rem;
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        margin-top: 0.1rem;
    }

    /* ---------- FOOTER ---------- */
    .product-footer {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        padding: 0.6rem 1.3rem;
        gap: 0.5rem;
    }

    .price {
        font-size: 1.15rem;
        font-weight: 700;
        color: #d4d4d4;
        letter-spacing: -0.02em;
        margin-right: auto;
        display: flex;
        align-items: center;
    }

    .product-actions {
        display: flex;
        gap: 0.5rem;
        align-items: center;
    }

    /* ---------- BUTTONS ---------- */
    .action-btn {
        width: 36px;
        height: 36px;
        background: #1a1a1a;
        border: 1px solid #313131;
        border-radius: 10px;
        color: #b5b5b5;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.25s ease;
    }

    .action-btn:hover {
        background: #2a2a2a;
        border-color: #555;
        transform: scale(1.08);
    }

    /* HEART BUTTON */
    .action-btn.like-btn {
        background: #111;
        border: 1px solid #2a2a2a;
        color: #888;
        width: 36px;
        height: 36px;
        border-radius: 10px;
    }

    .action-btn.like-btn:hover {
        color: #ff6b9d;
        border-color: #ff6b9d;
        background: #1a1a1a;
    }

    .action-btn.like-btn.liked {
        color: #ff6b9d;
    }

    /* CART BUTTON */
    .action-btn.cart-btn {
        background: #1a1a1a;
        color: #fff;
        border-color: #333;
    }

    .action-btn.cart-btn:hover {
        background: #333;
        border-color: #666;
    }

    .action-btn.disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    /* ---------- STOCK BADGE ---------- */
    .stock-badge {
        position: absolute;
        top: 1rem;
        right: 1rem;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.7rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        z-index: 2;
    }

    .stock-badge.out {
        color: rgba(255, 255, 255, 0.4);
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
        .product-image { padding: 1.2rem; }

        .product-title { font-size: 1rem; }
        .description { font-size: 0.75rem; }

        .price { font-size: 1rem; }

        .action-btn {
            width: 32px;
            height: 32px;
        }
        .action-btn.like-btn { width: 32px; height: 32px; }
    }
</style>

<div class="product-card">

    {% if product.stock > 0 %}
        <div class="stock-badge">In Stock</div>
    {% else %}
        <div class="stock-badge out">Out of Stock</div>
    {% endif %}
    
    <a href="{% url 'product_detail' product.id %}" style="text-decoration: none; color: inherit;">
        <div class="product-image">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        {% else %}
            <div class="placeholder-image">
                <svg viewBox="0 0 200 300">
                    <defs>
                        <linearGradient id="gold-{{ product.id }}" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#e9e9e9;" />
                            <stop offset="100%" style="stop-color:#f2e6d4;" />
                        </linearGradient>
                    </defs>
                    <rect x="50" y="20" width="100" height="20" fill="url(#gold-{{ product.id }})" rx="3"/>
                    <path d="M 65 40 L 60 60 L 140 60 L 135 40 Z" fill="#1a1a1a" stroke="url(#gold-{{ product.id }})" stroke-width="2.5"/>
                    <ellipse cx="100" cy="150" rx="45" ry="100" fill="none" stroke="url(#gold-{{ product.id }})" stroke-width="2.5"/>
                    <text x="100" y="155" font-size="18" fill="url(#gold-{{ product.id }})" text-anchor="middle" font-weight="600" letter-spacing="2">LUXURY</text>
                </svg>
            </div>
        {% endif %}
    </div>

    <div class="product-info">
        <h3 class="product-title">{{ product.name }}</h3>
        <p class="description">{{ product.description|truncatewords:12 }}</p>
    </div>
    </a>

    <div class="product-footer">

        <div class="price">
            ${{ product.price|format_price }}
        </div>

        <div class="product-actions">

            <button class="action-btn like-btn" title="Add to wishlist">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
            </button>

            {% if product.stock > 0 %}
            <a href="{% url 'add_to_cart' product.id %}" class="action-btn cart-btn" title="Add to cart">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
            </a>
            {% else %}
            <button class="action-btn cart-btn disabled" disabled title="Out of stock">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
            </button>
            {% endif %}
        </div>
    </div>

</div>
