{% load static %}
{% load store_tags %}

<header>
    <div class="header-container">
        <a href="{% url 'home' %}">
            <img src="{% static 'images/Aroma.svg' %}" alt="Aroma Luxury Perfume Logo" class="logo">
        </a>
        
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'products' %}">Products</a>
            {% if user.is_authenticated %}
                <a href="{% url 'cart' %}">
                    Cart
                    {% if user.cart.get_total_items %}
                        <span class="cart-badge">{{ user.cart.get_total_items }}</span>
                    {% endif %}
                </a>
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'admin:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'admin:login' %}">Sign In</a>
            {% endif %}
        </nav>

        <form method="GET" action="{% url 'products' %}" class="search-bar">
            <input type="text" name="search" placeholder="Search products..." value="{{ search_query }}">
            <button type="submit">Search</button>
        </form>
    </div>
</header>
